survey:
  type: object
  properties:
    id:
      $ref: "#/survey_id"
    owner_id:
      type: integer
    admin_email:
      type: string
      description: 'Survey administrator email address'
    fax_to:
      type: string
    template:
      type: string
      description: 'Template name'
    language:
      type: string
      description: 'Survey base language'
    auto_number_start:
      type: integer
    use_captcha:
      type: string
    use_tokens:
      type: string
    bounce_email:
      type: string
      description: 'Bounce email address'
    attribute_descriptions:
      type: string
    email_notification_to:
      type: string
      description: 'Email address to send basic admin notification email to'
    bounce_time:
      type: integer
    bounce_processing:
      type: string
    bounce_account_type:
      type: string
    bounce_account_host:
      type: string
    bounce_account_password:
      type: string
    bounce_account_encryption:
      type: string
    bounce_account_user:
      type: string
    google_analytics_api_key:
      type: string
      description: 'Google Analytics Tracking ID'
    token_encryption_options:
      type: string
      description: 'Token encryption options'
    creation_date:
      type: string
      description: 'Creation date formatted according to user format'
    start_date:
      type: string
      description: 'Start date formatted according to user format'
    expiry_date:
      type: string
      description: 'Expiry date formatted according to user format'

survey_id:
  type: integer
  description: Survey ID

survey_language_setting:
  type: object
  properties:
    id:
      type: integer
      description: 'Survey ID'
    title:
      type: string
      description: 'Survey title in this language'
    description:
      type: string
      description: 'Survey description in this language'
    date_format:
      type: string
    attribute_captions:
      type: string
    attachments:
      type: string
