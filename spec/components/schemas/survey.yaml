survey:
  type: object
  required:
    - id
    - is_active
    - creation_time
    - l10n
  properties:
    id:
      $ref: "#/survey_id"
    is_active:
      type: boolean
      description: Whether the survey is active or not
    creation_time:
      allOf:
        - ref: "./types.yaml#/date_time"
        - description: The time where survey is created
    l10n:
      type: object
      required:
        - title
      description: Localized texts
      properties:
        title:
          type: string

survey_id:
  type: integer

survey_list:
  type: array
  items:
    $ref: "#/survey"

survey_language_setting:
  type: object
  properties:
    id:
      type: integer
      description: 'Survey ID'
    title:
      type: string
      description: 'Survey title in this language'
    description:
      type: string
      description: 'Survey description in this language'
    date_format:
      type: string
    attribute_captions:
      type: string
    attachments:
      type: string
