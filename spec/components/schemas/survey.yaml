survey:
  allOf:
    - $ref: "#/survey_list_item"

survey_list_item:
  type: object
  required:
    - id
    - is_active
    - creation_time
    - owner_id
    - l10n
  properties:
    id:
      $ref: "#/survey_id"
    is_active:
      type: boolean
      description: Whether the survey is active or not
    creation_time:
      type: integer
      description: Creation time in Unix time format
    owner_id:
      type: integer
      description: Owner user ID
    l10n:
      type: object
      required:
        - title
      description: Localized texts
      properties:
        title:
          type: string

survey_id:
  type: integer

survey_language_setting:
  type: object
  properties:
    id:
      type: integer
      description: 'Survey ID'
    title:
      type: string
      description: 'Survey title in this language'
    description:
      type: string
      description: 'Survey description in this language'
    date_format:
      type: string
    attribute_captions:
      type: string
    attachments:
      type: string
