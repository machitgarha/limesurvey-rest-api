question:
  type: object
  properties:
    id:
      $ref: "#/question_id"
    group_id:
      type: integer
      description: Question group ID where question is displayed
    type:
      type: string
      description: Question type
    mandatory:
      type: string
      description: Y means mandatory, S means soft, and N means not mandatory
      minLength: 1
      maxLength: 1
      enum:
        - Y
        - S
        - N
    code:
      type: string
      description: The unique code of the question
    order_in_group:
      type: integer
      description: Question order in group
    l10n:
      type: object
      properties:
        question:
          type: string
          description: Question text
        help:
          type: string

question_attribute:
  type: object
  properties:
    id:
      type: integer
      description: 'ID Primary key'
    question_id:
      type: integer
      description: 'Question ID'
    value:
      type: string
      description: 'Attribute value'

question_id:
  type: integer
  description: Question ID

question_l10n:
  type: object
  properties:
    id:
      type: integer
      description: 'primary key'
    question_id:
      type: integer
      description: 'question id'
    question:
      type: string
      description: 'Question display text. The actual question.'
    help:
      type: string
    script:
      type: string
      description: 'Question script to be executed on runtime'
    language:
      type: string

question_list:
  type: array
  items:
    $ref: "#/question"
