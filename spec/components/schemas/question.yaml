question:
  type: object
  properties:
    id:
      $ref: "#/question_id"
    group_id:
      type: integer
      description: Question group ID where question is displayed
    type:
      type: string
      description: Question type
    title:
      type: string
      description: The unique code of the question
    question_order:
      type: integer
      description: Question order in group
    parent_question_id:
      type: integer
      description: Questions parent question ID eg for subquestions
    relevance:
      type: string
      description: Questions relevance equation

question_attribute:
  type: object
  properties:
    id:
      type: integer
      description: 'ID Primary key'
    question_id:
      type: integer
      description: 'Question ID'
    value:
      type: string
      description: 'Attribute value'

question_id:
  type: integer
  description: Question ID

question_l10n:
  type: object
  properties:
    id:
      type: integer
      description: 'primary key'
    question_id:
      type: integer
      description: 'question id'
    question:
      type: string
      description: 'Question display text. The actual question.'
    help:
      type: string
    script:
      type: string
      description: 'Question script to be executed on runtime'
    language:
      type: string
