internal_server_error:
  type: object
  required:
    - id
  properties:
    id:
      type: string
      enum:
        - InternalServerError

invalid_credentials_error:
  type: object
  required:
    - id
  properties:
    id:
      type: string
      enum:
        - InvalidCredentials

too_many_authentication_failures_error:
  type: object
  required:
    - id
  properties:
    id:
      type: string
      enum:
        - TooManyAuthenticationFailures

unauthorized_error:
  type: object
  required:
    - id
  properties:
    id:
      type: string
      enum:
        - AccessTokenExpired
        - AccessTokenInvalid
        # TODO:
        # AuthorizationHeaderMalformed
        - AuthorizationHeaderMissing
        - AuthorizationHeaderUnsupported

unsupported_media_type_error:
  type: object
  required:
    - id
  properties:
    id:
      type: string
      enum:
        - UnsupportedMediaType
