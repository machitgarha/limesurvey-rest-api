api_version_missing_error:
  type: object
  required:
    - id
  properties:
    id:
      type: string
      enum:
        - ApiVersionMissing

api_version_not_found_error:
    type: object
    required:
      - id
    properties:
      id:
        type: string
        enum:
          - ApiVersionNotFound

bad_request_error:
  type: object
  required:
    - id
  properties:
    id:
      type: string
      enum:
        - MalformedRequestBody
        - RequiredKeyMissing
        - InvalidKeyValue

internal_server_error:
  type: object
  required:
    - id
  properties:
    id:
      type: string
      enum:
        - InternalServerError

invalid_credentials_error:
  type: object
  required:
    - id
  properties:
    id:
      type: string
      enum:
        - InvalidCredentials

method_not_allowed_error:
  type: object
  required:
    - id
  properties:
    id:
      type: string
      enum:
        - MethodNotAllowed

path_not_found_error:
  type: object
  required:
    - id
  properties:
    id:
      type: string
      enum:
        - PathNotFound

too_many_authentication_failures_error:
  type: object
  required:
    - id
  properties:
    id:
      type: string
      enum:
        - TooManyAuthenticationFailures

unauthorized_error:
  type: object
  required:
    - id
  properties:
    id:
      type: string
      enum:
        - AccessTokenExpired
        - AccessTokenInvalid
        # TODO:
        # AuthorizationHeaderMalformed
        - AuthorizationHeaderMissing
        - AuthorizationHeaderUnsupported

unsupported_media_type_error:
  type: object
  required:
    - id
  properties:
    id:
      type: string
      enum:
        - UnsupportedMediaType
