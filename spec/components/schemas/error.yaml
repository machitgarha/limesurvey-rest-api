base_error:
  type: object
  required:
    - id
  properties:
    id:
      type: string

api_version_missing_error:
  allOf:
    - $ref: "#/base_error"
    - properties:
        id:
          enum:
            - ApiVersionMissing

api_version_not_found_error:
  allOf:
    - $ref: "#/base_error"
    - properties:
        id:
          enum:
            - ApiVersionNotFound

bad_request_error:
  allOf:
    - $ref: "#/base_error"
    - properties:
        id:
          enum:
            - MalformedRequestBody
            - InvalidPathParameter

internal_server_error:
  allOf:
    - $ref: "#/base_error"
    - properties:
        id:
          enum:
            - InternalServerError

invalid_credentials_error:
  allOf:
    - $ref: "#/base_error"
    - properties:
        id:
          enum:
            - InvalidCredentials

maintenance_mode_error:
  allOf:
    - $ref: "#/base_error"
    - properties:
        id:
          enum:
            - MaintenanceMode

method_not_allowed_error:
  allOf:
    - $ref: "#/base_error"
    - properties:
        id:
          enum:
            - MethodNotAllowed

not_implemented_error:
  allOf:
    - $ref: "#/base_error"
    - properties:
        id:
          enum:
            - NotImplemented

path_not_found_error:
  allOf:
    - $ref: "#/base_error"
    - properties:
        id:
          enum:
            - PathNotFound

permission_denied_error:
  allOf:
    - $ref: "#/base_error"
    - properties:
        id:
          enum:
            - PermissionDenied

resource_not_found_error:
  allOf:
    - $ref: "#/base_error"
    - properties:
        id:
          enum:
            - ResourceIdNotFound

survey_not_active_error:
  allOf:
    - $ref: "#/base_error"
    - properties:
        id:
          enum:
            - SurveyNotActive

survey_out_of_time_range:
  allOf:
    - $ref: "#/base_error"
    - properties:
        id:
          enum:
            - SurveyNotStarted
            - SurveyExpired

too_many_authentication_failures_error:
  allOf:
    - $ref: "#/base_error"
    - properties:
        id:
          enum:
            - TooManyAuthenticationFailures

unauthorized_error:
  allOf:
    - $ref: "#/base_error"
    - properties:
        id:
          enum:
            - AccessTokenExpired
            - AccessTokenInvalid
            - AuthorizationHeaderMissing
            - AuthorizationHeaderUnsupported

unprocessable_response:
  allOf:
    - $ref: "#/base_error"
    - properties:
        id:
          enum:
            - RequiredKeyMissing
            - TypeMismatch
            - InvalidValue
            - MandatoryQuestionMissing
            - InvalidAnswer

unsupported_media_type_error:
  allOf:
    - $ref: "#/base_error"
    - properties:
        id:
          enum:
            - UnsupportedMediaType
