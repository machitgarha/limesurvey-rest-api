question_group:
  type: object
  required:
    - id
    - order
    - randomization_id
    - relevance
    - l10n
  properties:
    id:
      $ref: "#/question_group_id"
    order:
      type: integer
    randomization_id:
      type: string
    relevance:
      type: string
    l10n:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
          nullable: true

question_group_id:
  type: integer
  description: Question group ID

question_group_list:
  type: array
  items:
    type: object

    # $ref: "#/question_group"
