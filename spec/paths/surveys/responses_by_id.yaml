patch:
  summary: Updates the answers of a response
  parameters:
    - $ref: "../../components/parameters.yaml#/survey_id"
    - $ref: "../../components/parameters.yaml#/response_id"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required: [data]
          properties:
            data:
              $ref: "../../components/schemas/response.yaml#/response"
  responses:
    "204":
      $ref: "../../components/responses.yaml#/empty_ok"
    "400":
      $ref: "../../components/responses.yaml#/bad_request"
    "401":
      $ref: "../../components/responses.yaml#/unauthorized"
    "403":
      allOf:
        - $ref: "../../components/responses.yaml#/permission_denied"
        - $ref: "../../components/responses.yaml#/survey_out_of_time_range"
    "409":
      $ref: "../../components/responses.yaml#/survey_not_active"
    "422":
      $ref: "../../components/responses.yaml#/unprocessable_response"
    "503":
      $ref: "../../components/responses.yaml#/maintenance_mode"
