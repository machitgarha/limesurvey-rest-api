get:
  summary: List all surveys
  responses:
    "200":
      content:
        application/json:
          schema:
            type: object
            required: [data]
            properties:
              data:
                type: array
                items:
                  $ref: "../components/schemas/survey.yaml#/survey_list_item"
    "401":
      $ref: "../components/responses.yaml#/unauthorized"
    "403":
      $ref: "../components/responses.yaml#/permission_denied"

post:
  summary: Create a new survey
  responses:
    "201":
      description: Created
      headers:
        Location:
          description: URL of the new survey
          required: true
          schema:
            type: string
    "401":
      $ref: "../components/responses.yaml#/unauthorized"
    "403":
      $ref: "../components/responses.yaml#/permission_denied"
