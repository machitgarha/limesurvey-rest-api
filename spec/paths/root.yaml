get:
  summary: General information about the API
  description: >
    This is a dummy API. It does nothing and is for documentation purposes.

    You can see a list of all possible general responses that any endpoint may return.
  responses:
    "400":
      $ref: "../components/responses.yaml#/api_version_missing"
    "404":
      description: Requested path not found
      content:
        application/json:
          schema:
            type: object
            required: [errors]
            properties:
              errors:
                type: array
                minItems: 1
                maxItems: 1
                items:
                  oneOf:
                    - $ref: "../components/schemas/error.yaml#/path_not_found_error"
                    - $ref: "../components/schemas/error.yaml#/api_version_not_found_error"
    "405":
      $ref: "../components/responses.yaml#/method_not_allowed"
    "415":
      $ref: "../components/responses.yaml#/unsupported_media_type"
    "500":
      $ref: "../components/responses.yaml#/internal_server_error"
    "501":
      $ref: "../components/responses.yaml#/not_implemented_error"
  security: []
