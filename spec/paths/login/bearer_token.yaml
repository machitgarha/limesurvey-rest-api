post:
  summary: Create a new access token
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required: [data]
          properties:
            data:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                password:
                  type: string
  responses:
    "201":
      description: Created
      content:
        application/json:
          schema:
            type: object
            required: [data]
            properties:
              data:
                $ref: "../../components/schemas/bearer_token.yaml#/token_info"
    "401":
      $ref: "../../components/responses.yaml#/invalid_credentials"
  # Disable global authorization
  security: []

delete:
  summary: Deletes an existing access token
  responses:
    "204":
      $ref: "../../components/responses.yaml#/empty_ok"
    "401":
      $ref: "../../components/responses.yaml#/unauthorized"
